<header class="header">
  <!-- Left: Logo -->
  <div class="logo">
    <a routerLink="/" class="logo-link">
      <img src="developer.png" alt="Logo" class="logo-img">
      <span class="logo-text">01BLOG</span>
    </a>
  </div>

  <!-- Right: Navigation -->
  <nav class="nav">
    <ng-container *ngIf="!auth.isLoggedIn()">
      <a routerLink="login" class="nav-link">Sign in</a>
    </ng-container>

    <ng-container *ngIf="auth.isLoggedIn()">
      <a routerLink="home" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>

      <!-- ðŸ”” Notifications -->
      <a routerLink="/notifications" class="nav-link notif-link" (click)="closeMenu()">
        <i class="fa-regular fa-bell"></i>
        <span class="notif-badge">8</span>
      </a>

      <a (click)="logout()" class="nav-link">Logout</a>

      <!-- ðŸ‘¤ Profile -->
      <a routerLink="/profile/{{ currentUserId }}" class="profile-link">
        <img src="default-avatar.png" alt="Profile" class="profile-pic">
      </a>
    </ng-container>

    <!-- ðŸ’¡ Theme Toggle -->
    <div class="theme-switch" (click)="toggleTheme()">
      <i class="fa-solid fa-lightbulb"></i>
    </div>
  </nav>
</header>
