<div class="users-panel">
  <div class="users-header">
    <h2>People</h2>
    <input 
      type="text" 
      placeholder="Search users..." 
      [(ngModel)]="searchQuery"
      (input)="filterUsers()"
      class="search-bar"
    />
  </div>

  <div class="users-list">
    <ul>
      <li *ngFor="let user of filteredUsers">
        <a routerLink="/profile/{{user.id}}" class="user-link">
          <img 
            [src]="user.avatar || 'default-avatar.png'" 
            alt="{{user.username}}" 
            class="user-avatar"
          />
          <div class="user-info">
            <span class="username">{{ user.username }}</span>
            <span class="user-status">View Profile â†’</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
