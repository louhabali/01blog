<div class="notifications-container">
  <h2 class="notifications-title">Notifications</h2>

  <div class="notifications-list">
    <div class="notification-item" 
          [ngClass]="{ 
        'seen': n.seen, 
        'unseen': !n.seen
     }"
         style="cursor: pointer;"
         *ngFor="let n of (notifications$ | async)" 
         (click)="handleNotificationClick(n)">
         
      <div *ngIf="n.actorId !== currentUserId">
        <div class="notification-header">
          <span class="notification-type">{{ n.type }}</span>
          <span class="notification-date">{{ n.createdAt | date:'short' }}</span>
        </div>
        <p class="notification-message">{{ n.message }}</p>
      </div>
    </div>

    <div *ngIf="(notifications$ | async)?.length === 0" class="empty-state">
      <p>You have no new notifications.</p>
    </div>

  </div>
</div>
