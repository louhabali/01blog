<div class="home-container">

  <!-- Posts Panel -->
  <div class="posts-panel" #postsPanel [ngClass]="{'dark-mode': isDarkMode}">

    <!-- Post Creation Form -->
    <div class="post-form">
      <div *ngIf="showError" class="error-box">
        <span>{{ errorMessage }}</span>
      </div>
      <div *ngIf="successMessage" class="success-box">
        <span>{{ successMessage }}</span>
      </div>
      <input type="text" placeholder="Title" [(ngModel)]="newPost.title" class="title-input" />
      <textarea placeholder="Tell your story..." [(ngModel)]="newPost.content" class="content-input"></textarea>

      <div *ngIf="mediaPreviewUrl" class="media-preview-container">
        <img *ngIf="!isvideo" [src]="mediaPreviewUrl" alt="Selected media preview" class="media-preview-image">
        <video *ngIf="isvideo" width="200" height="160" controls class="media-preview-image">
          <source [src]="mediaPreviewUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button (click)="cancelMediaPreview()" class="cancel-preview-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="form-actions">
        <input type="file" (change)="onFileSelected($event)" id="file-upload" #fileUploadInput />
        <label for="file-upload" class="file-label">
          <i class="fa-solid fa-image"></i>
        </label>
        <button (click)="submitPost()" class="publish-btn">Publish</button>
      </div>
    </div>

    <!-- Posts Feed -->
    <div class="posts-feed">
      <article class="post-card" *ngFor="let post of posts">
        <div *ngIf="post.appropriate">

          <!-- Post Header -->
          <div class="post-header">
            <a [routerLink]="['/profile', post.authorId]">
              <img [src]="post.avatar ? post.avatar : 'default-avatar.png'" alt="{{post.authorName}}" class="avatar">
            </a>
            <div class="author-info">
              <span class="author-name">{{ post.authorName }}  | </span>
              <span style="color: rgb(148, 143, 143);font-size: 0.875rem;">{{ post.createdAT | timeAgo }} </span>
            </div>

            <div class="post-actions-menu">
              <i class="fa-solid fa-triangle-exclamation" *ngIf="post.authorId !== currentUserId" (click)="reportPost(post)"></i>
              <i class="fas fa-trash" *ngIf="post.authorId === currentUserId" (click)="confirmDelete(post)"></i>
            </div>
          </div>

          <!-- Post Body -->
          <div class="post-body">
            <div class="post-text">
              <h2 class="post-title">{{ post.title }}</h2>
              <p class="post-content">
                {{ post.content | slice:0:40 }}
                <span style="color: rgb(20, 98, 154);" class="read-more" (click)="goTopostdetails(post)">...Read more</span>
              </p>
            </div>

            <div *ngIf="post.imageUrl" class="post-thumbnail">
              <img (click)="goTopostdetails(post)"  [src]="post.imageUrl" alt="post image">
            </div>
            <div *ngIf="post.videoUrl" class="post-thumbnail">
              <video width="200" height="160" controls (click)="goTopostdetails(post)">
                <source [src]="post.videoUrl" type="video/mp4">
                Your browser does not support the video tag.
              </video>

            </div>


          </div>

          <!-- Post Footer -->
          <div class="post-footer">
            <div class="post-actions">
              <button class="action-btn" (click)="toggleLike(post)">
                <i class="fa-heart" [ngClass]="post.liked ? 'fa-solid' : 'fa-regular'"></i>
                <span>{{ post.likes || 0 }}</span>
              </button>
            </div>
          </div>
        </div>
      </article>
    </div>

    <div *ngIf="loading" class="loading">
      <i class="fa fa-spinner fa-spin"></i> Loading posts...
    </div>
    <div class="no-more" *ngIf="noMorePosts && posts.length > 0">
      <p>You've reached the end!</p>
    </div>
    <div *ngIf="!loading && posts.length === 0" class="no-posts">
      <p>No posts available.</p>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-backdrop" *ngIf="isDeleteConfirmOpen"></div>
  <div class="delete-confirm-modal" *ngIf="isDeleteConfirmOpen">
    <p>Are you sure you want to delete this post?</p>
    <div class="modal-actions">
      <button (click)="proceedDelete()" class="confirm-btn">Yes</button>
      <button (click)="cancelDelete()" class="cancel-btn">No</button>
    </div>
  </div>

  <!-- Report Modal -->
  <app-report-modal
    [isOpen]="isReportModalOpen"
    [currentUserId]="currentUserId"
    [postId]="selectedPostId"
    [reportedUserId]="selectedReportedUserId"
    (closed)="cancelReportModal()"
    (submitted)="hideReportModal()">
  </app-report-modal>
</div>
