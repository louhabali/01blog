<!-- HTML Template -->
<div class="home-container">

  <!-- Users Panel -->
  <app-users class="users-panel" [ngClass]="{'dark-mode': isDarkMode}" [isDarkMode]="isDarkMode"></app-users>

  <!-- Posts Panel -->
  <div class="posts-panel" #postsPanel [ngClass]="{'dark-mode': isDarkMode}">
    
    <!-- Theme Toggle -->
    <i (click)="toggleTheme()" class="fa-solid fa-circle-half-stroke theme-icon"></i>

    <!-- Post Creation Form -->
    <div class="post-form">
      <input type="text" placeholder="Title" [(ngModel)]="newPost.title" class="title-input" />
      <textarea placeholder="Tell your story..." [(ngModel)]="newPost.content" class="content-input"></textarea>
      <div class="form-actions">
        <input type="file" (change)="onFileSelected($event)" id="file-upload" />
        <label for="file-upload" class="file-label">
          <i class="fa-solid fa-image"></i>
        </label>
        <button (click)="submitPost()" class="publish-btn">Publish</button>
      </div>
    </div>

    <!-- Posts Feed -->
    <div class="posts-feed">
      <article class="post-card" *ngFor="let post of posts">
        <div *ngIf="post.appropriate" >
        <!-- Post Header -->
        <div class="post-header">
          <img [src]="post.avatar ? post.avatar : 'default-avatar.png'" alt="{{post.authorName}}" class="avatar">
          <div class="author-info">
            <span class="author-name">{{ post.authorName }}  | </span>
            <span style="color: rgb(148, 143, 143);font-size: 0.875rem;">{{ post.createdAT | timeAgo }} </span>
          </div>
         
          <div class="post-actions-menu">
            <i class="fa-solid fa-triangle-exclamation" *ngIf="post.authorId !== currentUserId" (click)="reportPost(post)"></i>
            <i class="fas fa-trash" *ngIf="post.authorId === currentUserId" (click)="deletePost(post)"></i>
          </div>
        </div>

        <!-- Content Container -->
        <div class="post-body">
          <div class="post-text">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-content">
              {{ post.content | slice:0:40 }}
              <span class="read-more" (click)="goTopostdetails(post)">...Read more</span>
            </p>
          </div>

          <!-- Media Preview -->
          <div *ngIf="post.imageUrl" class="post-thumbnail">
            <img [src]="post.imageUrl" alt="post image">
          </div>
        </div>

        <!-- Post Footer -->
        <div class="post-footer">
          <div class="post-actions">
            <button class="action-btn" (click)="toggleLike(post)">
              <i class="fa-heart" [ngClass]="post.liked ? 'fa-solid' : 'fa-regular'"></i>
              <span>{{ post.likes || 0 }}</span>
            </button>
          </div>
        </div>
      </div>
      </article>
    </div>
    <div *ngIf="loading" class="loading">
  <i class="fa fa-spinner fa-spin"></i> Loading posts...
</div>
  </div>
  <div class="modal-backdrop" *ngIf="isReportModalOpen" (click)="closeReportModal()"></div>

<div class="modal" *ngIf="isReportModalOpen">
  <h2>Report Post</h2>
  <form (submit)="submitReport($event)">
    <label>Reason:</label>
    <input type="text" [(ngModel)]="reportData.reason" name="reason" required>

    <label>Description:</label>
    <textarea [(ngModel)]="reportData.description" name="description" rows="3" required></textarea>

    <div class="modal-actions">
      <button type="submit">Submit</button>
      <button type="button" (click)="closeReportModal()">Cancel</button>
    </div>
  </form>
</div>
</div>
